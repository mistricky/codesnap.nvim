name: Build

on:
  push:
    paths: project.toml

permissions:
  contents: write

jobs:
  build:
    name: ${{ matrix.platform.os_name }} with rust ${{ matrix.toolchain }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os_name: linux-x86_64
            os: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
            origin_dylib_suffix: so
            dest_dylib_suffix: so

          - os_name: mac-x86_64
            os: macOS-latest
            target: x86_64-apple-darwin
            origin_dylib_suffix: dylib
            dest_dylib_suffix: so

          - os_name: mac-aarch64
            os: macOS-latest
            target: aarch64-apple-darwin
            origin_dylib_suffix: dylib
            dest_dylib_suffix: so

          - os_name: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            origin_dylib_suffix: dll
            dest_dylib_suffix: dll

        toolchain:
          - stable
    steps:
      - uses: actions/checkout@v3

      - name: Build link lib
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: "build"
          working-directory: ./generator
          target: ${{ matrix.platform.target }}
          toolchain: ${{ matrix.toolchain }}
          args: "--release"

      - name: Rename dynamic lib
        run: cp -rf generator/target/${{ matrix.platform.target }}/release/libgenerator.${{ matrix.platform.origin_dylib_suffix }} lua/${{ matrix.platform.os_name }}_generator.${{ matrix.platform.dest_dylib_suffix }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          path: lua/${{ matrix.platform.os_name }}_generator.${{ matrix.platform.dest_dylib_suffix }}
